<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Divshot Jonathan Hauvel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
		<link href="css/style.css" rel="stylesheet" type="text/css" >
	</head>
	<body>
		<header class="title">
			<img src="img/mustache.png" alt="logo" class="img-header" />
			<h1 class="left">Divshot</h1>
			<h1 class="right">8 pts</h1>
		</header>
		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						<div class="col-md-12">
							<div class="white-grey big">
								<img src="img/Crown.png" alt="crown" class="img-center" />
								<a href="#">
									<div class="white-grey-dark link">
										<p>Leaderboard</p>
										<div class="arrow arrow-white-little"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="red little">
								<img src="img/Floppy.png" alt="floppy" class="img-center"/>
								<a href="#">	
									<div class="red-dark link">
										<p>Computer</p>
										<div class="arrow arrow-white-big"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="violet little">
								<img src="img/milkshake.png" alt="milkshake" class="img-center"/>
								<a href="#">	
									<div class="violet-dark link">
										<p>Drink</p>
										<div class="arrow arrow-white-big"></div>
									</div>
								</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="col-md-6">
							<div class="green little">
								<img src="img/book.png" alt="book" class="img-center" />
								<a href="#">	
									<div class="green-dark link">
										<p class="text-grey">Books</p>
										<div class="arrow arrow-grey"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="yellow little">
								<img src="img/joystick.png" alt="joystick" class="img-center" />
								<a href="#">	
									<div class="yellow-dark link">
										<p class="text-grey">Gaming</p>
										<div class="arrow arrow-grey"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-md-12">
							<div class="red big">
								<img src="img/lightbulb.png" alt="lightbulb" class="img-center" />
								<a href="#">	
									<div class="red-dark link">
										<p>Ideas</p>
										<div class="arrow arrow-white-big"></div>
									</div> 
								</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="col-md-12">
							<div class="blue little">
								<img src="img/lighthouse.png" alt="lighthouse" class="img-center" />
								<a href="#">
									<div class="blue-dark link">
										<p>Sea</p>
										<div class="arrow arrow-white-big"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="green little-special">
								<img src="img/magnet.png" alt="magnet" class="img-center" />
								<a href="#">
									<div class="green-dark link">
										<p class="text-grey">Science</p>
										<div class="arrow arrow-grey"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="violet little-special">
								<img src="img/Robot.png" alt="Robot" class="img-center" />
								<a href="#">	
									<div class="violet-dark link">
										<p>Robots</p>
										<div class="arrow arrow-white-big"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="blue little-special">
								<img src="img/Paperplane.png" alt="Paperplane" class="img-center" />
								<a href="#">
									<div class="blue-dark link">
										<p>Mailing</p>
										<div class="arrow arrow-white-big"></div>
									</div>
								</a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="white-grey little-special">
								<img src="img/burger.png" alt="burger" class="img-center" />
								<a href="#">
									<div class="white-grey-dark link">
										<p>Food</p>
										<div class="arrow arrow-white-little"></div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
